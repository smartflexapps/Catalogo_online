<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio de Apps - AppSheet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 1.4rem;
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .loading {
      text-align: center;
      padding: 50px;
      font-size: 1.5rem;
    }

    .refresh-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      margin-bottom: 30px;
      display: block;
      margin: 30px auto;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    .card-image {
      height: 180px;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .app-icon {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 50px;
      height: 50px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .card-content {
      padding: 20px;
    }

    .project-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .project-desc {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 15px;
      line-height: 1.5;
      max-height: 100px;
      overflow: hidden;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .tag {
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .project-link {
      display: block;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .project-link:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }

    .stats {
      display: flex;
      justify-content: space-between;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      margin-top: 15px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .projects-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-mobile-alt"></i> Portafolio de Apps</h1>
      <p class="subtitle">Catálogo de aplicaciones desarrolladas con AppSheet</p>
    </header>

    <button class="refresh-btn" id="refreshBtn">
      <i class="fas fa-sync-alt"></i> Actualizar Catálogo
    </button>

    <div id="loading" class="loading">
      <p>Cargando proyectos desde Google Sheets...</p>
    </div>

    <div id="projectsGrid" class="projects-grid">
      <!-- Proyectos se cargarán aquí dinámicamente -->
    </div>

    <footer>
      <p>Portafolio actualizado en tiempo real desde Google Sheets | Desarrollado con AppSheet</p>
    </footer>
  </div>

  <script>
    // URL de tu hoja de cálculo Google Sheets (debe estar compartida públicamente)
    const SPREADSHEET_URL = 'https://spreadsheets.google.com/feeds/list/1Lr7WAqefrjq_KwlmSWWRcaqKFH_BfDmKLqQtM2NEBwU/1346516126/public/values?alt=json';

    document.addEventListener('DOMContentLoaded', function() {
      loadProjects();
      
      document.getElementById('refreshBtn').addEventListener('click', function() {
        loadProjects();
      });
    });

    async function loadProjects() {
      const loadingElement = document.getElementById('loading');
      const projectsGrid = document.getElementById('projectsGrid');
      
      loadingElement.textContent = 'Cargando proyectos desde Google Sheets...';
      projectsGrid.innerHTML = '';
      
      try {
        const response = await fetch(SPREADSHEET_URL);
        const data = await response.json();
        
        // Procesar los datos de tu hoja
        const entries = data.feed.entry || [];
        const projects = entries.map(entry => ({
          id: entry.gsx$idprtp?.$t || '',
          nombre: entry.gsx$prototipo?.$t || 'Sin nombre',
          descripcion: entry.gsx$descripcion?.$t || 'Sin descripción',
          url: entry.gsx$prototipo?.$t ? `https://www.appsheet.com/start/BROWSER/${entry.gsx$prototipo.$t}` : '#',
          imagen: entry.gsx$portada?.$t ? `https://drive.google.com/uc?export=view&id=${entry.gsx$portada.$t.split('/')[2]}` : 'https://placehold.co/600x400/4a5568/ffffff?text=Sin+Imagen',
          categoria: entry.gsx$basedatos?.$t || 'Sin categoría',
          fecha: entry.gsx$fecha?.$t || '',
          precio: entry.gsx$precio?.$t ? `$${entry.gsx$precio.$t}` : 'Precio no disponible',
          modulos: entry.gsx$modulos?.$t || 'Sin módulos'
        }));

        displayProjects(projects);
        loadingElement.style.display = 'none';
        
      } catch (error) {
        console.error('Error al cargar los proyectos:', error);
        loadingElement.innerHTML = '<p style="color: #ff6b6b;">Error al cargar los datos. Asegúrate que la hoja de cálculo esté compartida públicamente.</p>';
      }
    }

    function displayProjects(projects) {
      const projectsGrid = document.getElementById('projectsGrid');
      projectsGrid.innerHTML = '';

      projects.forEach(project => {
        const projectCard = document.createElement('div');
        projectCard.className = 'project-card';
        
        projectCard.innerHTML = `
          <div class="card-image" style="background-image: url('${project.imagen}')">
            <div class="app-icon">
              <i class="fas fa-mobile-alt"></i>
            </div>
          </div>
          <div class="card-content">
            <h3 class="project-title">${project.nombre}</h3>
            <p class="project-desc">${project.descripcion}</p>
            <div class="project-tags">
              <span class="tag">${project.precio}</span>
              <span class="tag">${project.modulos.split(',').length} módulos</span>
            </div>
            <a href="${project.url}" class="project-link" target="_blank">
              <i class="fas fa-external-link-alt"></i> Ver Aplicación
            </a>
            <div class="stats">
              <span><i class="far fa-calendar"></i> ${formatDate(project.fecha)}</span>
              <span><i class="fas fa-database"></i> ${project.categoria.split(',').length} BDs</span>
            </div>
          </div>
        `;
        
        projectsGrid.appendChild(projectCard);
      });
    }

    function formatDate(dateString) {
      if (!dateString) return 'Fecha desconocida';
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString('es-ES', options);
    }
  </script>
</body>
</html>
