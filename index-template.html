<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Portafolio de Apps - AppSheet</title>
  <meta name="description" content="Catálogo en línea de aplicaciones desarrolladas con AppSheet.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* aquí puedes pegar tus estilos actuales */
    body{font-family:Segoe UI, Tahoma, sans-serif;background:linear-gradient(135deg,#1a2a6c,#b21f1f,#1a2a6c);color:#fff;padding:20px}
    .container{max-width:1100px;margin:0 auto}
    .projects-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px}
    .project-card{background:rgba(255,255,255,0.06);border-radius:12px;overflow:hidden}
    .card-image{height:160px;background-size:cover;background-position:center}
    .card-content{padding:14px}
    .project-title{margin:0 0 8px 0}
    .project-desc{color:rgba(255,255,255,0.9);margin:0 0 10px 0}
    .project-link{display:inline-block;padding:8px 12px;background:rgba(255,255,255,0.06);border-radius:8px;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-mobile-alt"></i> Portafolio de Apps</h1>
      <p>Catálogo sincronizado con Google Sheets.</p>
    </header>

    <main>
      <section class="projects-grid">
        <!--PROJECTS-->
      </section>
    </main>

    <footer style="margin-top:30px;color:rgba(255,255,255,0.7)">
      <p>Actualizado desde Google Sheets</p>
    </footer>
  </div>
</body>
</html>
